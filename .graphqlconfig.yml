projects:
  InfoCloud:
    schemaPath: ./amplify/backend/api/InfoCloud/build/schema.json
    includes:
      - ./src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ./src/models/api.ts
        docsFilePath: ./src/graphql
extensions:
  amplify:
    version: 3
